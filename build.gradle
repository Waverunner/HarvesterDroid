// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'javafx-gradle-plugin'

buildscript {
    dependencies {
        classpath 'de.dynamicfiles.projects.gradle.plugins:javafx-gradle-plugin:8.8.2'
    }
    repositories {
        jcenter()

    }
}

repositories {
    jcenter()
}

dependencies {
    compile project(':Preloader')
    compile 'de.saxsys:mvvmfx:1.6.0'
    compile 'de.saxsys:mvvmfx-easydi:1.6.0'
    compile 'org.controlsfx:controlsfx:8.40.13'
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'com.vladsch.flexmark:flexmark:0.22.22'

    // Non-Managed dependecies
    compile files('lib/objectdb.jar')

    // Use JUnit test framework
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.0-RC2'
}

jfx {
    // minimal requirement for jfxJar-task
    mainClass = 'com.waverunnah.swg.harvesterdroid.Launcher'
    libFolderName = 'lib'

    // gradle jfxJar
    preLoader = 'com.waverunnah.swg.harvesterdroid.LauncherPreloader' // String

    // gradle jfxNative
    vendor = 'Waverunner'
    bundleArguments = [
            // dont bundle JRE (not recommended, but increases build-size/-speed)
            runtime: null
    ]
}