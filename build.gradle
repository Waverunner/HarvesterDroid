buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}

plugins {
    id 'java-library'
    id 'com.zyxist.chainsaw' version '0.1.3'
}

subprojects {
    version = '2.0-SNAPSHOT'

    apply plugin: 'org.junit.platform.gradle.plugin'

    repositories {
        jcenter()
    }

    dependencies {
        implementation 'org.apache.logging.log4j:log4j-api:2.9.1'
        implementation 'org.apache.logging.log4j:log4j-core:2.9.1'
        implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.1'

        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.0.1'
        testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.1'
    }

    clean {
        // Delete out folder produced by IntelliJ when not using gradle
        // https://youtrack.jetbrains.com/issue/IDEA-175172

        //noinspection GroovyAssignabilityCheck
        delete "${projectDir}/out"
    }
}
