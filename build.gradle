// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile project(':Preloader')
    compile 'de.saxsys:mvvmfx:1.6.0'
    compile 'de.saxsys:mvvmfx-easydi:1.6.0'
    compile 'org.controlsfx:controlsfx:8.40.13'
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'com.vladsch.flexmark:flexmark:0.22.22'

    // Non-Managed dependecies
    compile files('lib/objectdb.jar')

    // Use JUnit test framework
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0-RC2'

}

// Define the main class for the application
mainClassName = 'com.waverunnah.swg.harvesterdroid.Launcher'

