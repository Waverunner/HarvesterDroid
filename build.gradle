apply plugin: 'checkstyle'
apply plugin: 'java'
apply plugin: 'javafx-gradle-plugin'

buildscript {
    dependencies {
        classpath 'de.dynamicfiles.projects.gradle.plugins:javafx-gradle-plugin:8.8.2'
    }
    repositories {
        jcenter()
    }
}

repositories {
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile project(':loader')
    compile 'de.saxsys:mvvmfx:1.6.0'
    compile 'de.saxsys:mvvmfx-easydi:1.6.0'
    compile 'org.controlsfx:controlsfx:8.40.13'
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'com.vladsch.flexmark:flexmark:0.22.22'

    // Non-Managed dependecies
    compile files('lib/objectdb.jar')

    // Use JUnit test framework
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.0-RC2'
}

jfx {
    // minimal requirement for jfxJar-task
    jfxMainAppJarName = 'harvesterdroid-app.jar'
    mainClass = 'io.github.waverunner.harvesterdroid.Launcher'
    libFolderName = 'lib'

    // gradle jfxJar
    preLoader = 'io.github.waverunner.harvesterdroid.LauncherPreloader' // String

    // gradle jfxNative
    vendor = 'Waverunner'
    bundleArguments = [
            // dont bundle JRE (not recommended, but increases build-size/-speed)
            runtime: null
    ]
}

checkstyle {
    configFile = new File(rootDir, "checkstyle.xml")
    toolVersion ="8.1"
}