buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'gradle.plugin.com.zyxist:chainsaw:0.1.3'
    }
}

plugins {
    id 'com.zyxist.chainsaw' version '0.1.3' apply false
}

allprojects {
    version = '2.0-SNAPSHOT'
}
